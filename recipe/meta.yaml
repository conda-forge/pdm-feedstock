{% set name = "pdm" %}
{% set version = "2.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdm-{{ version }}.tar.gz
  sha256: 1c9cd049c1016633a23ef92ec1fc782da8ae0743142ef33faf7d48872f874b39

build:
  number: 0
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
    - pdm-backend
  run:
    - chardet
    - idna
    - python

    - blinker
    - packaging >=20.9,!=22.0
    - platformdirs
    - rich >=12.3.0
    - virtualenv >=20
    - pyproject_hooks
    - unearth >=0.15.0
    - dep-logic >=0.2.0,<1.0
    - findpython >=0.6.0,<1.0.0a0
    - tomlkit >=0.11.1,<1
    - shellingham >=1.3.2
    - python-dotenv >=0.15
    - resolvelib >=1.0.1
    - python-installer <0.8,>=0.7
    - truststore  # [py>39]
    - tomli >=1.1.0  # [py<311]
    - importlib-resources >=5  # [py<39]
    - importlib-metadata >=3.6  # [py<310]
    - hishel >=0.0.24,<0.1.0
    - msgpack-python >=1.0
    - pbs-installer
    # pbs-installer[installer] extras
    - zstandard >=0.21.0
    - httpx <1,>0.20
    # httpx[socks] extras
    - socksio >=1,<2
    - filelock >=3.13

test:
  imports:
    - pdm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pdm/
  summary: Python Development Master
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
    - theAeon
    - daylinmorgan
