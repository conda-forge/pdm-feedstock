{% set name = "pdm" %}
{% set version = "2.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdm-{{ version }}.tar.gz
  sha256: 7ba25f1cae22038149582773404644eb3321e13d50549e9cb87bdb95fa5c0f1f

build:
  number: 0
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
    - pdm-backend
  run:
    - hishel >=0.0.24,<0.1.0
    - httpx <1,>0.20
    - msgpack-python >=1.0
    - pbs-installer
    - python
    - blinker
    - certifi
    - packaging >=20.9,!=22.0
    - platformdirs
    - rich >=12.3.0
    - virtualenv >=20
    - pyproject_hooks
    - requests-toolbelt
    - unearth >=0.15.0
    - dep-logic >=0.2.0,<1.0
    - findpython >=0.6.0,<1.0.0a0
    - tomlkit >=0.11.1,<1
    - shellingham >=1.3.2
    - python-dotenv >=0.15
    - resolvelib >=1.0.1
    - python-installer <0.8,>=0.7
    - cachecontrol >=0.13.0
    # cachecontrol[filecache] extra
    - filelock >=3.8.0
    - truststore  # [py>39]
    - tomli >=1.1.0  # [py<311]
    - importlib-resources >=5  # [py<39]
    - importlib-metadata >=3.6  # [py<310]

test:
  imports:
    - pdm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pdm/
  summary: Python Development Master
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
    - theAeon
    - daylinmorgan
